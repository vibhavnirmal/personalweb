<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="My Site">
    <meta name="author" content="Your Name">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Dev-ViN Home</title>
    {% endif %}

    <!-- Datatables -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('dashboard.index') }}">Dashboard</a>
                <div class="navbar-nav ms-auto">
                    <a href="{{ url_for('dashboard.settings') }}" class="nav-link">
                        <i class="bi bi-gear navIcons"></i>
                    </a>
                    <a href="#" class="nav-link">
                        <i class="bi bi-person-circle navIcons"></i>
                    </a>
                    <a href="#" class="nav-link">
                        <i class="bi bi-box-arrow-right navIcons"></i>
                    </a>
                    </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div class="list-group">
                    <a href="{{ url_for('my_companies.view_companies') }}" class="list-group-item list-group-item-action">
                        <i class="bi bi-building navIcons"></i>
                        Companies
                    </a>
                    <a href="{{ url_for('my_applications.view_applications') }}" class="list-group-item list-group-item-action">
                        <i class="bi bi-ui-checks navIcons"></i>
                        Applications
                    </a>    
                    <a href="{{ url_for('my_weight_tracking.log_weight') }}" class="list-group-item list-group-item-action">
                        <i class="bi bi-activity navIcons"></i>
                        Weight Tracking
                    </a>
                    <a href="{{ url_for('food_track.view_food') }}" class="list-group-item list-group-item-action">
                        <i class="bi bi-cup-fill navIcons"></i>
                        Food Tracking
                    </a>
                    <a href="{{ url_for('my_watchlist.search_moshan') }}" class="list-group-item list-group-item-action">
                        <i class="bi bi-list-task navIcons"></i>
                        Movie/Show/Anime Tracker
                    </a>
                </div>
            </div>
            

            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
            <div class="col-md-2"></div>
        </div>
    </main>

    {% include 'footer.html' %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

    <!-- Custom JS -->
    <script type="text/javascript" src="{{ url_for('static', filename='scripts.js') }}"></script>


</body>

</html>
