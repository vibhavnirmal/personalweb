{% extends "layout.html" %}

{% block content %}

<h3>Overview</h3>

<div class="container-fluid">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Key</th>
                    <th scope="col">Count</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in overview.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<div class="container-fluid mt-3 mb-3">
    <h4>Top 10 Keywords</h4>
    <div class="row">
        <div class="col-md-9">
        {% if img is not none %}
            <!-- bytesIO -->
            <img src="data:image/png;base64,{{ img }}" class="img-fluid" alt="Insights Chart">
        {% endif %}
        </div>
        <div class="col-md-3">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Key</th>
                            <th scope="col">Count</th>
                        </tr>
                    </thead>
                    <tbody id="topx">
                        
                    </tbody>
                </table>
            </div>
    </div>
</div>

{% block scripts %}

<script>
// Retrieve and parse JSON data
const keywordFreq = JSON.parse('{{ keyword_freq|tojson }}');

// Sort the keyword frequency in descending order and select the top 10
let topKeywordss = Object.entries(keywordFreq)
  .sort(([, a], [, b]) => b - a)
  .slice(0, 10)
  .map(([key, value]) => ({ key, value }));

// Get the table element by ID
const topxTable = document.getElementById("topx");

// Populate the table with top keywords
topKeywordss.forEach((keyword, index) => {
  const row = topxTable.insertRow(index);
  row.insertCell(0).textContent = keyword.key;
  row.insertCell(1).textContent = keyword.value;
});

</script>


{% endblock %}

{% endblock %}
